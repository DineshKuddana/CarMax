<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarMax</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <nav>
            <div class="left">
                <h3>CARMAX</h3>
                <ul>
                    <li>Shop</li>
                    <li>Sell/Trade</li>
                    <li>Finance</li>
                    <li>More</li>
                </ul>
            </div>

            <div class="right">
                <a href="#" alt="logo"><i class="fa-solid fa-location-dot" id="location-icon"></i></a>
                <div class="content">
                    <p>Your Store for 66204</p><br>
                    <p id="city">Kansas City</p>
                </div>

                <a href="#" alt="logo"><i class="fa-solid fa-heart" style="color:red"></i></a>
                <a href="#" alt="logo"><i class="fa-solid fa-user"></i></a>
            </div>
        </nav>

        <div class="input-container">
            <input class="input-field" type="text" placeholder="Search by make,model,or keyword">
            <i class="fa fa-search icon"></i>
        </div>


        <div class="home-content">
            <h1>Love Your Car</h1>
            <h1>Guarantee<span>&#174;</span></h1>
            <p>Take 30 days to love it or return it (up to 1500 mi)<i class="fa-solid fa-circle-exclamation"></i></p>
            <button>Search Cars</button>
        </div>
    </div>
</body>

</html>
